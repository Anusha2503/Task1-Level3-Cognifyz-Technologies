<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<link rel="stylesheet" href="Task1(Level3).css">
</head>
<body>

<div class="gallery">
  <div class="thumbnails">
    <img class="thumbnail" src="Anu4.jpg" alt="Thumbnail 1" onclick="openImage('Anu4.jpg')">
    <img class="thumbnail" src="anu.jpg" alt="Thumbnail 2" onclick="openImage('anu.jpg')">
    <img class="thumbnail" src="We3.jpg" alt="Thumbnail 3" onclick="openImage('We3.jpg')">
  </div>
</div>

<div id="enlargedImageContainer" class="enlarged-image-container">
  <span class="close" onclick="closeImage()">&times;</span>
  <img class="enlarged-image" id="enlargedImg">
</div>

<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="Anu4.jpg" style="width:100%" alt="Slide 1">
  </div>
  <div class="mySlides fade">
    <img src="anu.jpg" style="width:100%" alt="Slide 2">
  </div>
  <div class="mySlides fade">
    <img src="We3.jpg" style="width:100%" alt="Slide 3">
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script src="Task1(Level3).js"></script>
</body>
</html>
